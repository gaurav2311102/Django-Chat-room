<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="topic-container">
    <h4 class='headings'>Browse Topics</h4>
        <hr>
        <div>
            <a href="{% url "home" %}" class ="topic-list"><b>All</b></a>
        </div>
        <div class="topic-list">
        {% for topic in topics  %}
            <div>
        <a href="{% url "home" %}?q={{topic.name}} "><b>{{topic.name}}</b></a>
            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
