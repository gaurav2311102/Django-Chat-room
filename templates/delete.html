{% extends "base.html" %}

{% block content %}
<h4><b>Are you sure , you want to delete this {{ obj }}</b></h4>
<form method="POST">
    {% csrf_token %}
    {% if obj == 'message' %}
    <p> <b> " </b>{{message.text}}<b> " </b></p>
    {% endif %}
    <hr>
    <div style="display: flex; gap: 30px;">
        
        <a href="{% url 'room' room_id %}">Go back</a>
        <button type="submit">Delete</button>

    </div>
    
</form>


{% endblock content %}
