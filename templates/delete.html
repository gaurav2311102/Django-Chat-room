{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <div class="delete-box">
        <h4><b>Are you sure , you want to delete this {{ obj }}</b></h4>
        <form method="POST">
            {% csrf_token %}
            {% if obj == 'message' %}
            <p> <b> " </b>{{message.text|truncatewords:20}}<b> " </b></p>
            {% endif %}
            <hr>
    </div>
    <div class="delete-option">
            
        <div><a href="{{ request.META.HTTP_REFERER|default:'/' }}">Go back</a></div>

        <div><button type="submit">Delete</button></div>

    </div>
            
        </form>
   
</div>

{% endblock content %}
