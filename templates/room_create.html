{% extends "base.html" %}

{% block content %}
<div style="margin-left:20px">
    <h2>{{ page_title }}</h2>
    <form method = "POST" action="">
        {% csrf_token %}
            <label>Topics:</label>
            <div >
                {% for topic in form.topics %}
                    {{ topic }}
                {% endfor %}
            </div>
            <br><br>
            <label  >Room Name :</label>
            <span>
                {{form.name}}
            </span>
            <br><br><br>
            <label  >Description :</label>
            <span>
                {{form.description}}
            </span>
            <br><br>
        <button type="submit">{% if page_type == "create" %}Create
            {% else %}<i class="fas fa-edit"></i> Update{% endif %}</button>
    </form>
</div>
{% endblock content %}
